<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- K-8 Responsive Design - Mobile-first but scales appropriately -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #f8fafc;
        overflow-x: hidden;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Container for centering and responsive layout */
      #root {
        min-height: 100vh;
        max-width: 100%;
      }
      
      /* Mobile phones: full width */
      @media (max-width: 480px) {
        #root {
          padding: 0;
        }
      }
      
      /* Tablets and small laptops: comfortable padding */
      @media (min-width: 481px) and (max-width: 1024px) {
        #root {
          max-width: 768px;
          margin: 0 auto;
          padding: 20px;
        }
      }
      
      /* Larger screens: better utilization of space */
      @media (min-width: 1025px) {
        #root {
          max-width: 1200px; /* Increased from 900px */
          margin: 0 auto;
          padding: 20px 40px; /* More horizontal padding for comfortable reading */
        }
      }
      
      /* Ultra-wide screens: maximum comfortable width */
      @media (min-width: 1400px) {
        #root {
          max-width: 1400px;
          padding: 20px 60px;
        }
      }
    </style>
    <title>EchoDeed™ - Character Education, Reimagined</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors for PWA -->
    <meta name="theme-color" content="#10b981" />
    <meta name="msapplication-navbutton-color" content="#10b981" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- PWA display mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="EchoDeed™" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="EchoDeed™ - Innovative character education platform that transforms how students learn empathy and social responsibility through evidence-based kindness activities. Character Education, Reimagined." />
    <meta name="keywords" content="kindness, wellness, corporate, employee engagement, B2B SaaS, community, social impact, team building" />
    
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="EchoDeed™ - Character Education, Reimagined" />
    <meta property="og:description" content="Innovative character education platform that transforms how students learn empathy and social responsibility through evidence-based activities." />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('EchoDeed™ SW registered successfully');
            })
            .catch(function(err) {
              console.log('EchoDeed™ SW registration failed');
            });
        });
      }
    </script>
